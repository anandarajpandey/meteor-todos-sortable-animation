<template name="chat">
    <h3>Chat</h3>

    <div id="createChatMessate">
        <input type="text" id="new-chat-message-input" placeholder="type message..." />
    </div>

    {{#if loading}}
    <div class="loading">Loading...</div>
    {{else}}
    <div class="chat s-items">

    </div>
    {{/if}}

</template>

<template name="chat_item">
    <div data-id="{{_id}}">
        {{#if created_by_name}}<div class="user">{{created_by_name}} {{#if online}}[online]{{/if}}</div>{{/if}}
        <div class="time">{{time}}</div>
        <div class="chat-message">
            {{text}}
        </div>
    </div>
</template>
