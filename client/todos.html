<head>
  <title>Todos</title>
</head>

<body>

<div id="header">
    <div>
        <h4>Animation with sortable demo</h4>
    </div>
    <div class="hint">
        try drag todos in two browser windows
    </div>
    <div>
        <a href="https://github.com/nleush/meteor-todos-sortable-animation" target="_blank">source code</a>
    </div>
    <div>
        {{> users }}
    </div>
</div>

  <div id="top-tag-filter">
    {{> tag_filter}}
  </div>

  <div id="main-pane">
    {{> todos}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>

  <div id="chat">
      {{> chat}}
  </div>
</body>

<template name="users">
    Users online: {{count}}
</template>

<template name="chat">
    <h3>Chat</h3>

    <div id="createChatMessate">
        <input type="text" id="new-chat-message-input" placeholder="type message..." />
    </div>

    {{#if loading}}
        <div class="loading">Loading...</div>
    {{else}}
        <div class="chat">
            {{#each items}}
                {{#if created_by_name}}<div class="user">{{created_by_name}} {{#if online}}[online]{{/if}}</div>{{/if}}
                <div class="time">{{time}}</div>
                <div class="chat-message">
                    {{text}}
                </div>
            {{/each}}
        </div>
    {{/if}}

</template>

<template name="lists">
  <h3>Todo Lists</h3>
  {{#if loading}}
    <div id="lists">Loading...</div>
  {{else}}
    <div id="lists" class="s-items">

    </div>
    <div id="createList">
      <input type="text" id="new-list" placeholder="New list" />
    </div>
  {{/if}}
</template>

<template name="list">
    <div class="list {{selected}}" data-id="{{_id}}">
        {{#if editing}}
        <div class="edit">
            <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
        </div>
        {{else}}
        <div class="display">
            <a class="list-name {{name_class}}" href="/{{_id}}">
                {{name}}
            </a>
            {{#if can_delete}}
            <div class="destroy"></div>
            {{/if}}
        </div>
        {{/if}}
    </div>
</template>

<template name="todos">
  {{#if any_list_selected}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-todo-box">
          <input type="text" id="new-todo" placeholder="New item" />
        </div>
        <ul id="item-list" data-id="{{list_id}}">

        </ul>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="todo_item">
  <li class="todo {{done_class}}" data-id="{{_id}}">
    {{#if editing}}
      <div class="edit">
        <input id="todo-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      {{#if can_delete}}
      <div class="destroy"></div>
      {{/if}}
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
        <div class="todo-text">{{text}}</div>
      </div>
    {{/if}}
    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>
