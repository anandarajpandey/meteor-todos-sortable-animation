<head>
  <title>Todos</title>
</head>

<body>

<div id="header">
    <div>
        <h4>Animation with sortable demo</h4>
    </div>
    <div class="hint">
        try drag todos in two browser windows
    </div>
    <div>
        <a href="https://github.com/nleush/meteor-todos-sortable-animation" target="_blank">source code</a>
    </div>
    <div>
        {{> users }}
    </div>
    <div class="head-right">
        {{> user}}
    </div>

    {{> googleAnalytics}}
</div>

  <div id="top-tag-filter">
    {{> tag_filter}}
  </div>

  <div id="main-pane">
    {{> todos}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>

  <div id="chat">
      {{> chat}}
  </div>
</body>

<template name="users">
    Users online: {{count}}
</template>

<template name="user">
    {{#if currentUser}}Your nickname: <strong>{{currentUser.username}}</strong> <a href="#" id="change-username">change</a>{{/if}}
</template>

<template name='googleAnalytics'>
</template>
