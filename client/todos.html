<head>
  <title>Todos</title>
</head>

<body>

{{> google_analytics}}

</body>

<template name="layout">

    {{> header}}

    {{yield}}

    <div id="chat">
        {{> chat}}
    </div>

    {{yield 'modal'}}

</template>

<template name="header">
    <div id="header">
        <div>
            <h4>Animation with sortable demo</h4>
        </div>
        <div class="hint">
            try drag todos in two browser windows
        </div>
        <div>
            <a href="https://github.com/nleush/meteor-todos-sortable-animation" target="_blank">source code</a>
        </div>
        <div>
            {{> users }}
        </div>
        <div>
            Pages: [
            <a href="{{pathFor 'dashboard'}}" class="s-page-todos">todos</a>
            |
            <a href="{{pathFor 'tiles'}}" class="s-page-tiles">tiles</a>
            ]
        </div>

        <div class="head-right">
            {{> username_button}}
        </div>
    </div>
</template>

<template name="users">
    Users online: {{count}} <a class="show-online-users" href="{{pathFor 'online-users'}}">show all</a>
</template>

<template name="username_button">
    {{#if currentUser}}Your nickname: <strong>{{currentUser.username}}</strong> <a href="{{pathFor 'change-nickname'}}" class="change-username-btn">change</a>{{/if}}

</template>

<template name="username_dialog">
    <!-- Modal -->
    <div id="username-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="username-dialog-label" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="username-dialog-label">Change nickname</h3>
        </div>
        <div class="modal-body">
            <div class="edit">
                <input class="" id="username-input" type="text" value="{{currentUser.username}}" />
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>
</template>

<template name="online_users_dialog">
    <!-- Modal -->
    <div id="online-users-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="online-users-dialog-label" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="online-users-dialog-label">Online users</h3>
        </div>
        <div class="modal-body">
            {{#each users}}
            {{> online_user }}
            {{/each}}
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
</template>

<template name="online_user">
    <div>
        {{username}}
    </div>
</template>

<template name='google_analytics'>
</template>
