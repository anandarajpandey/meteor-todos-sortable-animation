<head>
  <title>Todos</title>
</head>

<body>

<div id="header">
    <div>
        <h4>Animation with sortable demo</h4>
    </div>
    <div class="hint">
        try drag todos in two browser windows
    </div>
    <div>
        <a href="https://github.com/nleush/meteor-todos-sortable-animation" target="_blank">source code</a>
    </div>
    <div>
        {{> users }}
    </div>
    <div class="head-right">
        {{> username_button}}
    </div>

    {{> google_analytics}}
    {{> username_dialog}}
    {{> online_users_dialog}}
</div>

  <div id="top-tag-filter">
    {{> tag_filter}}
  </div>

  <div id="main-pane">
    {{> todos}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>

  <div id="chat">
      {{> chat}}
  </div>
</body>

<template name="users">
    Users online: {{count}} <a class="show-online-users" href="#">show all</a>
</template>

<template name="username_button">
    {{#if currentUser}}Your nickname: <strong>{{currentUser.username}}</strong> <a href="#" class="change-username-btn">change</a>{{/if}}

</template>

<template name="username_dialog">
    <div id="username-dialog" title="Change nickname">
        <div class="edit">
            {{#isolate}}
            <input class="" id="username-input" type="text" value="{{currentUser.username}}" />
            {{/isolate}}
        </div>
    </div>
</template>

<template name="online_users_dialog">
    <div id="online-users-dialog" title="Online users">
        {{#each users}}
            {{> online_user }}
        {{/each}}
    </div>
</template>

<template name="online_user">
    <div>
        {{username}}
    </div>
</template>

<template name='google_analytics'>
</template>
